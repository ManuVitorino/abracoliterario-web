<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Abraço Literário</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cadastro-container">
      <h1>Cadastre-se</h1>
      <p>
        Crie sua conta e descubra como a leitura <br />
        pode empoderar sua voz de cidadão.
      </p>
      <input type="nome" id="nome" placeholder="Nome" />
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="senha" placeholder="Senha" />

      <button onclick="cadastrar()">Cadastre-se</button>
    </div>

    <img src="../../../public/foto-boneca.png" alt="" class="foto-boneca" />

    <script src="script.js"></script>
  </body>
</html>
